<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Board App</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="javascript/script.js"></script>
</head>

<body>
    <div class="dj-board-container">
        <img src="images/dj_board_image2.png" alt="DJ Board Image" class="dj-board-image">
		<div>
            <button class="button button1" onclick="toggleAudio('audio/dev_bassdownlow.mp3', 'audio1')"></button>
            <button class="button button2" onclick="toggleAudio('audio/juniorjack_myfeeling.mp3', 'audio2')"></button>
            <!-- Add more buttons as needed -->
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          </div>
        <!-- Add your interactive buttons and controls here -->
    </div>
        
</body>

</html>
